var totalresta= numero1 - numero2
var totalmult= numero1 * numero2
var totaldivision= numero1 / numero2

alert("La suma de los numeros  es: "  +  totalsuma) +
alert("La resta de los numeros  es: "  +  totalresta) +
alert("La multiplicacion de los numeros  es: "  +  totalmult) +
